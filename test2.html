<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/Create_Literary_Work.css" type="text/css">
    <title>Truyện của tôi</title>
</head>
<body>
    <div class="header">
        <a href="trangchuu.html">&lt;</a>
        <button onclick="saveStory()">Lưu</button>
    </div>

    <div class="body">
        <div class="container">
            <!--Ảnh tải avata-->
            <div class="box-avata">
                <div class="avata">
                    <input type="file" id="image-upload" accept="image/*" style="display: none;">
                    <label for="image-upload">
                        <img class="img" id="preview-image" src="#">
                    </label>
                </div>
            </div>

            <div class="box-box">
                <div class="box" id="box">
                    <!--Nhập tên truyện, mô tả và chọn thể loại-->
                    <div class="story">
                        <!--Tiêu đề và mô tả-->
                        <p for="story-title">Tiêu đề:</p>
                        <input type="text" id="story-title" placeholder="Nhập tiêu đề của truyện" width="200px" contenteditable="true">
                        <p for="story-content">Mô tả:</p> 
                        <textarea id="story-content" placeholder="Viết mô tả của truyện ở đây" width="300px" height="300px"></textarea> <br>
                        <label for="publisher">Nhà xuất bản:</label>
                        <select id="publisher" required>
                            <option value="Nhà xuất bản Kim Đồng">Nhà xuất bản Kim Đồng</option>
                            <option value="Nhà xuất bản Trẻ">Nhà xuất bản Trẻ</option>
                            <option value="Nhà xuất bản IPM">Nhà xuất bản IPM</option>
                            <option value="Nhà xuất bản Amak">Nhà xuất bản Amak</option>
                        </select> <br>

                        <label for="size">Kích thước:</label>
                        <select id="size" required>
                            <option value="11.3x17.6 cm">11.3x17.6 cm</option>
                            <option value="13x18 cm">13x18 cm</option>
                            <option value="15.7x24 cm">15.7x24 cm</option>
                            <option value="14.5x20.5 cm">14.5x20.5 cm</option>
                        </select>

                        <p>Số tiền:</p>
                        <input type="number" id="price" placeholder="Nhập số tiền" min="0" step="1000" required />

                        <p>Phần trăm giảm:</p>
                        <input type="number" id="discount" placeholder="Phần trăm giảm" min="0" max="100" step="1" required />

                        <p>Số lượng:</p>
                        <input type="number" id="quantity" placeholder="Nhập số lượng" min="0" step="1" required />
                        <!--Thể loại-->
                        <label for="category">Thể loại:</label>
                        <form class="form-group">
                            <div class="form-check"> 
                                <input class="form-check-input" type="checkbox" name="category[]" value="gtdate"> 
                                <label class="form-check-label">Tình yêu học đường</label> 
                            </div> 
                            <div class="form-check"> 
                                <input class="form-check-input" type="checkbox" name="category[]" value="gtdate"> 
                                <label class="form-check-label">Ngôn tình cổ đại</label> 
                            </div> 
                            <div class="form-check"> 
                                <input class="form-check-input" type="checkbox" name="category[]" value="gtdate"> 
                                <label class="form-check-label">Cưới trước yêu sau</label> 
                            </div> 
                            <div class="form-check"> 
                                <input class="form-check-input" type="checkbox" name="category[]" value="gtdate"> 
                                <label class="form-check-label">Hôn nhân ngược luyến</label> 
                            </div> 
                            <div class="form-check"> 
                                <input class="form-check-input" type="checkbox" name="category[]" value="gtdate"> 
                                <label class="form-check-label">Đô thị thanh xuân</label> 
                            </div> 
                            <div class="form-check"> 
                                <input class="form-check-input" type="checkbox" name="category[]" value="gtdate"> 
                                <label class="form-check-label">Tình yêu vượt giai cấp</label> 
                            </div> 
                            <div class="form-check"> 
                                <input class="form-check-input" type="checkbox" name="category[]" value="gtdate"> 
                                <label class="form-check-label">Ngọt sủng</label> 
                            </div> 
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" name="category[]" value="gtdate"> 
                                <label class="form-check-label">Phi nhân loại</label> 
                            </div>
                            <div class="form-check"> 
                                <input class="form-check-input" type="checkbox" name="category[]" value="gtdate"> 
                                <label class="form-check-label">Tâm linh, kinh dị</label>
                            </div> 
                            <div class="form-check"> 
                                <input class="form-check-input" type="checkbox" name="category[]" value="gtdate"> 
                                <label class="form-check-label">Trinh thám phá án</label>
                            </div>
                            <div class="form-check"> 
                                <input class="form-check-input" type="checkbox" name="category[]" value="gtdate"> 
                                <label class="form-check-label">GL</label>
                            </div>
                            <div class="form-check"> 
                                <input class="form-check-input" type="checkbox" name="category[]" value="gtdate"> 
                                <label class="form-check-label">ABO</label>
                            </div>
                            <div class="form-check"> 
                                <input class="form-check-input" type="checkbox" name="category[]" value="gtdate"> 
                                <label class="form-check-label">BL</label>
                            </div> 
                            <div class="form-check"> 
                                <input class="form-check-input" type="checkbox" name="category[]" value="gtdate"> 
                                <label class="form-check-label">Nữ Cường</label>
                            </div>            
                            <div class="form-check"> 
                                <input class="form-check-input" type="checkbox" name="category[]" value="gtdate"> 
                                <label class="form-check-label">Văn học nổi tiếng</label>
                            </div>
                            <div class="form-check"> 
                                <input class="form-check-input" type="checkbox" name="category[]" value="gtdate"> 
                                <label class="form-check-label">Cuộc sống đô thị</label>
                            </div>  
                            <div class="form-check"> 
                                <input class="form-check-input" type="checkbox" name="category[]" value="gtdate"> 
                                <label class="form-check-label">Đô thị dị năng</label>
                            </div>  
                            <div class="form-check"> 
                                <input class="form-check-input" type="checkbox" name="category[]" value="gtdate"> 
                                <label class="form-check-label">Huyền huyễn</label>
                            </div>   
                            <div class="form-check"> 
                                <input class="form-check-input" type="checkbox" name="category[]" value="gtdate"> 
                                <label class="form-check-label">Đồng nhân</label>
                            </div>  
                        </form>
        
                    </div>
                </div>
                </div>
            </div>
        </div>

    <script src="javascript/Create_Literary_Work.js" type="text/javascript"></script>
</body>
</html>
